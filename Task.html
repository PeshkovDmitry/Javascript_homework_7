<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>

        // Задание 1
        const dropDownItemEls = document.querySelectorAll('.dropdown-item');
        dropDownItemEls.forEach(element => element.classList.add('super-dropdown'));

        // Задание 2
        const btnEl = document.querySelector('.btn');
        if (btnEl.classList.contains('btn-secondary')) {
            btnEl.classList.remove('btn-secondary');
        } else {
            btnEl.classList.add('btn-secondary');
        }

        // Задание 3
        const menuEl = document.querySelector('.menu');
        menuEl.classList.remove('dropdown-menu');

        // Задание 4
        document.querySelectorAll('.dropdown').forEach(element => {
            if (element.tagName === 'DIV') {
                element.insertAdjacentHTML('afterbegin','<a href="#">link</a>');
            }
        });
        
        // Задание 5
        const dropdownMenuButtonEl = document.querySelector('#dropdownMenuButton');
        dropdownMenuButtonEl.id = 'superDropdown';

        // Задание 6
        document.querySelectorAll('*').forEach(element => {
            if (element.hasAttribute('aria-labelledby') && element.getAttribute('aria-labelledby') === 'dropdownMenuButton') {
                element.setAttribute('data-dd', 3);
                console.log(element);
            }
        });

        // Задание 7
        document.querySelector('.dropdown-toggle').removeAttribute('type');


    </script>
</body>

</html>
